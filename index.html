<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <img src="images/halie-west-unsplash.jpg" alt="halie-west-unsplash" class="card-image">
        <div class="card-heading">
            <img src="images/odin-lined.png" alt="odin-lined" height="130px" width="100px"><span>ODIN</span> 
        </div>
        <div class="card-link">
            A photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>  on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>. 
        </div>
    </div>
    <div class="form-container">
        <div class="info-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
            <p>Sign Up <em>now</em> to get started.</p>

        </div>
        <form action="#" method="get">
            <div class="input-container">
                <h2>Let's do this!</h2>
                <div class="flex-container">
                    <div>
                        <p>
                            <label for="f_name">FIRST NAME</label>
                            <input type="text" id="f_name">
                        </p>
                    <p>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail">
                    </p>
                    <p>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                    </p>
                    
                    </div>
                    <div>
                        <p>
                            <label for="l_name">LAST NAME</label>
                            <input type="text" id="l_name">
                        </p>
                        <p>
                            <label for="ph_number">PHONE NUMBER</label>
                            <input type="tel" id="ph_number" maxlength="10" pattern="\d{10}">
                        </p>
                        <p>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                        </p>
                    
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>


    </div>
</body>
</html>
